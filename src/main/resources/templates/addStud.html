<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<div class="container">
    <div class="row" th:insert="navbar.html">
    </div>
    <div class="d-block">
        <form action="/add" method="post">
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <label>Name :</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="name">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <label>Surname :</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="surname">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <label>Exam :</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="exam">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-success">ADD STUDENT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
